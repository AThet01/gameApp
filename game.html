<!DOCTYPE html>
<html>
<head>
  <title>Game Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial;
      background: linear-gradient(135deg, #1d1f27, #111);
      color: white;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #4a7cff;
    }

    h3 {
      font-size: 22px;
      opacity: 0.8;
    }

    .menu-btn {
      padding: 12px 20px;
      margin: 8px;
      border-radius: 12px;
      border: none;
      background: #4a7cff;
      color: white;
      cursor: pointer;
      font-size: 17px;
      transition: 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .menu-btn:hover {
      background: #2f5ae0;
      transform: scale(1.05);
    }

    .box {
      background: rgba(255, 255, 255, 0.06);
      padding: 25px;
      margin-top: 25px;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 0.5s ease;
    }

    button {
      padding: 12px 18px;
      margin: 6px;
      border-radius: 12px;
      border: none;
      background: #4a7cff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.07);
      background: #2f5ae0;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      width: 60%;
      margin-top: 10px;
      text-align: center;
    }

    p {
      font-size: 18px;
      margin-top: 15px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<h1>ğŸ® Game Hub</h1>
<h3>Choose a game below</h3>

<button class="menu-btn" onclick="showGame(1)">Rock, Paper, Scissors</button>
<button class="menu-btn" onclick="showGame(2)">Guess the Number</button>
<button class="menu-btn" onclick="showGame(3)">Coin Toss</button>
<button class="menu-btn" onclick="showGame(4)">Roll a Dice</button>
<button class="menu-btn" onclick="showGame(5)">Higher or Lower</button>

<div id="game-area" class="box"></div>

<script>
function showGame(n) {
  if (n === 1) rps();
  if (n === 2) guess10();
  if (n === 3) coin();
  if (n === 4) dice();
  if (n === 5) higherLower();
}

function rps() {
  document.getElementById("game-area").innerHTML = `
    <h2>âœŠğŸ“„âœ‚ï¸ Rock, Paper, Scissors</h2>
    <button onclick="playRPS(1)">Rock</button>
    <button onclick="playRPS(2)">Paper</button>
    <button onclick="playRPS(3)">Scissors</button>
    <p id='rps-result'></p>
  `;
}

function playRPS(player) {
  const cpu = Math.floor(Math.random() * 3) + 1;
  const names = ["", "Rock âœŠ", "Paper ğŸ“„", "Scissors âœ‚ï¸"];
  let result = "";

  if (cpu === player) result = "It's a tie!";
  else if ((player === 1 && cpu === 3) || (player === 2 && cpu === 1) || (player === 3 && cpu === 2))
      result = "ğŸ‰ You Win!";
  else result = "ğŸ’€ Computer wins!";

  document.getElementById("rps-result").innerHTML =
      `CPU chose ${names[cpu]} <br> <b>${result}</b>`;
}

function guess10() {
  const num = Math.floor(Math.random() * 10) + 1;
  document.getElementById("game-area").innerHTML = `
    <h2>ğŸ”¢ Guess the Number (1â€“10)</h2>
    <input id='g10' type='number' min='1' max='10'>
    <button onclick="checkGuess10(${num})">Guess</button>
    <p id='g10-result'></p>
  `;
}

function checkGuess10(num) {
  const guess = Number(document.getElementById("g10").value);
  document.getElementById("g10-result").innerHTML =
    guess === num ? 
    "ğŸ”¥ Correct! FIRST TRY??" : 
    "âŒ Wrong! The number was " + num;
}

function coin() {
  document.getElementById("game-area").innerHTML = `
    <h2>ğŸª™ Coin Toss</h2>
    <button onclick="flip('Head')">Head</button>
    <button onclick="flip('Tail')">Tail</button>
    <p id='coin-result'></p>
  `;
}

function flip(guess) {
  const coin = Math.random() < 0.5 ? "Head" : "Tail";
  document.getElementById("coin-result").innerHTML =
    guess === coin ? 
    "ğŸ‰ Correct! It was " + coin :
    "âŒ Wrong! It was " + coin;
}

function dice() {
  document.getElementById("game-area").innerHTML = `
    <h2>ğŸ² Roll a Dice</h2>
    <button onclick="roll()">Roll</button>
    <p id='dice-result'></p>
  `;
}

function roll() {
  document.getElementById("dice-result").innerHTML =
      "You rolled a ğŸ² <b>" + (Math.floor(Math.random() * 6) + 1) + "</b>";
}

function higherLower() {
  const num = Math.floor(Math.random() * 100) + 1;
  window.hl_num = num;
  window.hl_tries = 0;

  document.getElementById("game-area").innerHTML = `
    <h2>â¬†ï¸â¬‡ï¸ Higher or Lower (1â€“100)</h2>
    <input id='hl' type='number' min='1' max='100'>
    <button onclick="hlCheck()">Guess</button>
    <p id='hl-result'></p>
  `;
}

function hlCheck() {
  const guess = Number(document.getElementById("hl").value);
  window.hl_tries++;

  if (guess < window.hl_num) document.getElementById("hl-result").innerHTML = "ğŸ“‰ Too low!";
  else if (guess > window.hl_num) document.getElementById("hl-result").innerHTML = "ğŸ“ˆ Too high!";
  else document.getElementById("hl-result").innerHTML =
      "ğŸ‰ Correct! You guessed it in " + window.hl_tries + " tries.";
}
</script>

</body>
</html>
